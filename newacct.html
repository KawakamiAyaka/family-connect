<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/newacct.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap" rel="stylesheet"></head>
    <title>FamilyConnect - 新規アカウント登録</title>
</head>
<body>
    <header>
        <a href="setting.html">
            <i class="fa-solid fa-circle-chevron-left"></i>
        </a>
    </header>
    <main>
        <div class="setting">
            <h1 class="setting-titl">設定</h1>
        </div>
        <h2>アカウント登録</h2>
        <form action="" method="post" class="acct">
            <p class="name"><input type="text" name="name" placeholder="氏名" size="34"></p>
            <p class="namekana"><input type="text" name="namekana" placeholder="氏名カナ" size="34"></p>
            <p class="birthday"><input type="text" name="birthday" placeholder="生年月日" size="34"></p>
            <p class="mailaddress"><input type="email" name="mailaddress" placeholder="メールアドレス" size="34"></p>
            <p class="password"><input type="password" name="password" placeholder="パスワード" size="34"></p>
            <p class="password"><input type="password" name="password" placeholder="パスワード（確認用）" size="34"></p>
        </form>
        <p class="checkboxall">
            <input type="checkbox" id="checkbox" name="" checked="checked">
            <label for="01-A" class="checkbox"><span>利用規約、プライバシーポリシー</span>に同意します</label>
        </p>
        <div class="register">
            <a href="setting.html">登録</a>
        </div>
    </main>
</body>
</html>
