<html lang="jp">
<head>

    <title>FamilyConnect - スケジュール</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>スケジュール</h1>
            <a href="index.html">
                <i class="fa-solid fa-circle-chevron-right"></i>
            </a>
        </div>
    </header>
    <main class="schedule">
        <div class="weekbtn">
            <ul>
                <li class="mon"><a href="schedule.html">月</a></li>
                <li><a href="week/tuesday.html">火</a></li>
                <li><a href="week/wenesday.html">水</a></li>
                <li><a href="week/thursday.html">木</a></li>

            </ul>
            <a href="#" class="plus"><i class="fa-solid fa-plus"></i></a>
        </div>

            <div>
                <h1>12月4日</h1>
                <h2>今日の予定</h2>
                <div class="family">
                    <div class="icon">
                        <i class="fa-regular fa-user"></i>
                    </div>

                </div>

                    <div class="icon">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <p>遊び<br>ご飯食べて帰る</p>
                </div>
            </div>
            <p class="edit">編集</p>
            <div class="countdown">
                <p>
                    <span>クリスマス</span><br>まであと
                </p>
                <img src="img/countdown.png" alt="カウントダウン">
