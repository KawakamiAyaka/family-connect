<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ress.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap" rel="stylesheet"></head>
    <title>FamilyConnect - ログイン</title>
</head>
<body>
    <header>
        <a href="setting.html">
            <i class="fa-solid fa-circle-chevron-left"></i>
        </a>
    </header>
    <main>
        <div class="setting">
            <h1 class="setting-titl">設定</h1>
        </div>
        <h2>アカウントへログイン</h2>
        <div class="name-form">
            <label for="name">メールアドレスor電話番号</label>
            <input type="text" name="name" id="name" size="18">
        </div>
        <div class="pass-form">
            <label for="password">パスワード</label>
            <input type="password" name="password" id="password" size="18">
        </div>
        <a href="" class="lostpass">パスワードを忘れた場合</a>
        <div class="login-btn">
            <a href="setting.html">ログイン</a>
        </div>
        <p class="newacct">
            アカウントを持ってない方はこちら<br>
            <a href="newacct.html">新規アカウント登録</a>
        </p>
    </main>
</body>
</html>
